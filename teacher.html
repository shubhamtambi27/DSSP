<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Faculty Login</title>
    <meta
      name="google-signin-client_id"
      content="361051954189-9tpktjrcvpcs59m470oa67u7s15oi2um.apps.googleusercontent.com"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="img js-fullheight" style="background-image: url(images/back.jpg)">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Faculty Login</h2>
          </div>    
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" class="signin-form">
                <div class="form-group">
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    id="password-field"
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span
                    toggle="#password-field"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                    id="login_button"
                    onclick="myfunction()"
                  >
                    Sign In
                  </button>
                </div>
              </form>
              <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
              <!--<div class="social d-flex text-center">
                <a href="#" class="px-2 py-2 mr-md-1 rounded"
                  ><span class="ion-logo-google mr-2"></span> Google</a
                >
              </div>-->
              <br />
              <div
                class="g-signin2"
                data-onsuccess="onSignIn"
                align="center"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

    if (mail == '2019pietcsshruti160@poornima.org' && pwd == 'shruti123') {
      alert("Faculty logged in ")

  //Google Authentication button
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('User is' + JSON.stringify(profile));
    var element = document.querySelector('#content');
    element.innerText = profile.getName();
    var image = document.createElement('img');
    image.setAttribute('src', profile.getImageUrl());
    element.append(image);
    const name = profile.getName();
    const mail = profile.getEmail();
    console.log(name);
  }

  function signOut() {
    gapi.auth2
      .getAuthInstance()
      .signOut()
      .then(function () {
        console.log('user signed out');
      });
  }
</script>
